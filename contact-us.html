<!DOCTYPE html>
<html>
	<head>
		<title>Sample Blog Page</title>
		<link rel="stylesheet" type="text/css" href="NavBar.css">
		<link rel="stylesheet" type="text/css" href="index.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<nav id="navbar">
				<ul>
		  			<li><a href="index.html">Home</a></li>
		  			<li><a href="#">News</a></li>
		  			<li><a href="#">Contact</a></li>
		  			<li><a href="#">About</a></li>
				</ul>
		</nav>
		<main>
			<article class="wrapper">

				<!-- Contact Us Form CSS Start -->
				<style type="text/css">
					h2 {
						text-align:center;
					}
				</style>
				<!-- Contact Us Form CSS End -->
				<!-- Contact Us Form Start -->
				<form name="contactUsform" method="post" action="contactUsForm.php" onsubmit="return validate.check(this)">
					<table width="400px" class="contactUsForm">
						<tr>
					 		<td colspan="2">
					  			<h2>Contact Us Form</h2>
							</td>
						</tr>
						<tr>
					 		<td valign="top">
					  			<label for="Full_Name" class="required">Full Name<span class="required_star"> * </span></label>
					 		</td>
					 		<td valign="top">
					  			<input type="text" name="Full_Name" id="Full_Name" maxlength="80" style="width:230px" required>
					 		</td>
						</tr>
						<tr>
					 		<td valign="top">
					  			<label for="Email_Address" class="required">Email Address<span class="required_star"> * </span></label>
					 		</td>
					 		<td valign="top">
					  			<input type="text" name="Email_Address" id="Email_Address" maxlength="100" style="width:230px" required>
					 		</td>
						</tr>
						<tr>
					 		<td valign="top">
					  			<label for="Telephone_Number" class="not-required">Telephone Number</label>
					 		</td>
					 		<td valign="top">
					  			<input type="text" name="Telephone_Number" id="Telephone_Number" maxlength="100" style="width:230px">
					 		</td>
						</tr>
						<tr>
					 		<td valign="top">
					  			<label for="Your_Message" class="required">Your Message<span class="required_star"> * </span></label>
					 		</td>
					 		<td valign="top">
					  			<textarea style="width:230px;height:160px" name="Your_Message" id="Your_Message" maxlength="2000" required></textarea>
					 		</td>
						</tr>
						<tr>
					 		<td colspan="2" style="text-align:center" >
					  			<input type="submit" value=" Submit Form " style="width:200px;height:40px">
					 		</td>
						</tr>
					</table>
				</form>
				<!-- Contact Us Form End -->

			</article>
		</main>
		<footer>
			<p>This footer will always be positioned at the bottom of the page, but <strong>not fixed</strong>.</p>
		</footer>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
		<script src="scripts.js"></script>
	</body>
</html>
